<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <script>

  function get_last_days()
  {
    d = document.getElementById("textfield_days").value;
    console.log(d);

    if(d=="")
    {
      d=1;
    }
    document.getElementById("button_days").href = "/tools/last_days="+d

    return d;
  }

  </script>
  
<br>
<div class="container">
  
  <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    By category
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    
    {% for categ in categories %}

  		<a class="dropdown-item" href="http://127.0.0.1:8000/tools/category='{{categ}}'">{{categ}}</a>

  	{% endfor %}

  </div>

  <br/>
  <br/>

  <form class="form-inline">
    <label class="sr-only" for="inlineFormInputName2">Last n days</label>
    <input id="textfield_days" type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Last n days..">
    <div class="col-auto my-1">
      <button type="button" class="btn btn-link"><a id="button_days" href="" target="_blank" onclick="get_last_days()">filter</a></button>
    </div>
  </form>

</div>

  


	{% autoescape off %}
		{{data}} 
	{% endautoescape %}	





</div>
<script>
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
  </script>
</body>
</html>
