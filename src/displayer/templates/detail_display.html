<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
  <!-- Brand -->


  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="http://127.0.0.1:8000/tools#">Tools</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://127.0.0.1:8000/tools/add_tool">Form</a>
    </li>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        By category
      </a>
      <div class="dropdown-menu">
        {% for categ in categories %}

        <a class="dropdown-item" href="http://127.0.0.1:8000/tools/category='{{categ}}'">{{categ}}</a>
        
        {% endfor %}

      </div>
    </li>
  </ul>
</nav>


<div class="jumbotron text-center">
                <h1>TOP OF THE LIST IN 2020</h1>
</div>
  



  
 {% autoescape off %}
    {{data}} 
 {% endautoescape %} 

</body>
</html>
